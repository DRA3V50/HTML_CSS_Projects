<!DOCTYPE html>
<html lang="en">
<head>
  <title>Visit My LinkedIn</title>
  <style>
    /* Global Body Styling */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Arial', sans-serif;
      background-color: #1c1c1c; /* Dark background color */
      color: rgb(197, 192, 192);
      display: flex;
      justify-content: center; /* Center everything horizontally */
      align-items: center; /* Center everything vertically */
      height: 100vh;
      flex-direction: column;
      transition: background-color 0.5s ease; /* Smooth transition for background */
    }
    /* LinkedIn Button Styling */
    .linkedin-btn {
      background-color: #0077b5; /* LinkedIn blue */
      color: rgb(0, 17, 255);
      font-size: 20px;
      padding: 15px 30px;
      border-radius: 8px;
      text-decoration: none;
      text-align: center;
      font-weight: bold;
      border: 2px solid #0077b5; /* Border with LinkedIn blue */
      transition: background-color 0.5s ease, color 0.5s ease, transform 0.3s ease;
    }
    /* Hover effect for LinkedIn button */
    .linkedin-btn:hover {
      background-color: #00a0dc; /* Lighter blue on hover */
      color: #011aff;
      transform: scale(1.1); /* Slightly enlarges the button */
    }
    /* Heading Section */
    h1 {
      font-size: 36px;
      margin-bottom: 20px;
      text-align: center;
    }
    /* Smooth Background Color Transition */
    body:hover {
      background-color: #04475f; /* Background color will change to LinkedIn's lighter blue */
    }
  </style>
</head>
<body>
  <!-- Header -->
  <h1>Visit My LinkedIn Profile</h1>
  <!-- LinkedIn Button -->
  <a href="https://www.linkedin.com/in/danyarabo" target="_blank" class="linkedin-btn">
    Go to LinkedIn
  </a>
  <h3>
  <div>By: Dany Arabo</div>
  </h3>
</body>

</html>
